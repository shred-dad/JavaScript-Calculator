<!DOCTYPE html>
<html>

<Head>
    <title>shred-dads calculator</title>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF8">
</Head>

<body>
    <div class="calc-body">
        <input class="input-field" placeholder="0">
        <div class="buttons-body">
            <p><button data-number>7</button></p>
            <p><button data-number>8</button></p>
            <p><button data-number>9</button></p>
            <p><button data-ca>CA</button></p>
            <p><button data-c>C</button></p>
            <p><button data-number>4</button></p>
            <p><button data-number>5</button></p>
            <p><button data-number>6</button></p>
            <p><button data-operator>-</button></p>
            <p><button data-operator>รท</button></p>
            <p><button data-number>1</button></p>
            <p><button data-number>2</button></p>
            <p><button data-number>3</button></p>
            <p><button data-operator>+</button></p>
            <p><button data-operator>*</button></p>
            <p><button class="disabled-btn"></button></p>
            <p><button data-number>0</button></p>
            <p><button data-dot>.</button></p>
            <p><button data-equals class="double-btn">=</button></p>
            <script src="index.js"></script>
        </div>
    </div>

</body>

</html>
